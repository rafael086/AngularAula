<div class="form-inline">
  <div class="form-group mb-2">
    <input [(ngModel)]="filtroLista" type="text" class="form-control mr-2" />
  </div>
</div>
<h3>Filtro: {{ filtroLista }}</h3>
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th>#</th>
      <th>
        <button (click)="alternarImagem()" class="btn btn-outline-primary">
          <i
            class="{{ mostrarImagem ? 'fas fa-eye-slash' : 'fas fa-eye' }}"
          ></i>
        </button>
      </th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Quantidade de pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventosFiltrados.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>{{ evento.id }}</td>
      <td>
        <img
          *ngIf="mostrarImagem"
          src="https://localhost:44321/Images/{{ evento.imagemURL }}"
          alt=""
          [style.width.px]="imagemLargura"
          [style.margin.px]="imagemMargem"
        />
      </td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento | DateTimeFormatPipe }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>
        <div *ngIf="!evento.lotes.length">
          Não informado
        </div>
        <div *ngIf="evento.lotes.length">
          {{ evento.lotes[0].nome | uppercase }}
        </div>
      </td>
      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-success" tooltip="Editar" (click)="openModal(template)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" tooltip="Excluir">
            <i class="fas fa-eraser"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="7" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Modal
  </div>
</ng-template>
